<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starship player</title>
</head>
<body>


<div class="dashboard">
    <div class="column">
        <canvas class="left_stereo-left" width="240" height="134"></canvas>
        <canvas class="back_camera_left" width="240" height="134"></canvas>
    </div>
    <div class="column front">
        <canvas class="front_camera" width="240" height="134"></canvas>
        <div class="playback-control-panel">
            <select>
                <option value="2.5">0.25</option>
                <option value="5">0.5</option>
                <option value="7.5">0.75</option>
                <option value="10">normal</option>
                <option value="12.5">1.25x</option>
                <option value="15">1.5x</option>
                <option value="20">2x</option>
            </select>
            <button onclick="shiftFrame()">shift frame</button>
            <div class="fps">0</div>
        </div>
    </div>
    <div class="column">
        <canvas class="right_stereo-left" width="240" height="134"></canvas>
        <canvas class="back_camera_right" width="240" height="134"></canvas>
    </div>
</div>


<script type="text/javascript" src="./dist/bundle.js"></script></body>
</html>
